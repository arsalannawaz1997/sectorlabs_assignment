<div class="container">
    <div class="card mt-3">
      <div class="card-body">
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type">{{ alert.message }}</alert>
        </div>
  
        <form (submit)="onFormSubmit()">
  
          <div class="form-group row">
            <label for="clientName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="clientName"
                name="name"
                placeholder="Name"
                [(ngModel)]="client.name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                name="email"
                placeholder="Email"
                [(ngModel)]="client.email"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="clientPhone"
                name="phone"
                placeholder="Phone"
                [(ngModel)]="client.phone"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="clientAddress"
                name="address"
                placeholder="Address"
                [(ngModel)]="client.address"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientNotes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="clientNotes"
                name="notes"
                placeholder="Notes"
                [(ngModel)]="client.notes"
              />
            </div>
          </div>
            
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
